<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2563eb;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="15" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="512" height="512" rx="100" fill="#0f172a" />
  
  <g transform="translate(106, 106) scale(0.6)" filter="url(#glow)">
      <!-- Hexagon-ish Shield -->
      <path d="M250 50 L450 150 L450 350 L250 450 L50 350 L50 150 Z" fill="url(#grad1)" stroke="white" stroke-width="10" stroke-opacity="0.2"/>
      
      <!-- Lightning Bolt / Dumbbell Fusion -->
      <path d="M280 120 L320 120 L220 380 L180 380 Z" fill="white" />
      <path d="M150 200 L350 300" stroke="white" stroke-width="40" stroke-linecap="round" />
      
      <!-- Abstract Bolt Overlay -->
       <path d="M260 100 L300 100 L240 250 L320 250 L180 430 L220 280 L140 280 Z" fill="#ffffff" />
  </g>
</svg>
